<body>

    <script>
        const precoProduto = Number(prompt("Digite o valor do produto R$:"))
        const desconto = precoProduto * 0.15
        const ProdutoFinal= precoProduto - desconto
        if(ProdutoFinal > 500 ){
                alert(`Caro`)
            }
        else if (ProdutoFinal < 500){
               alert(`Barato`)
            }
 
        alert(`Preço com desconto ${ProdutoFinal}`)

</script>
