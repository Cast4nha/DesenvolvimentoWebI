    <script>
     let nome = String(prompt('Digite o seu nome:'))
     let valorCompra = Number(prompt('Digite o valor da sua compra:'))
     function desconto(valorCompra) {
        if(valorCompra <= 200){
            alert(valorCompra * 0,90)
        }
        else if (valorCompra > 200 || 500){
            alert(valorCompra * 0,85)
        }
        else if (valorCompra > 500){
            alert(valorCompra * 0,80)
        }
     }
     alert(`Seu nome:${nome}, e o valor da sua compra:${desconto}`)

    </script>
