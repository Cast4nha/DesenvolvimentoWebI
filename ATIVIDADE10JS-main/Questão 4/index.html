<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 4</title>
</head>
<body>
    <script>
        const produtoPreco = Number(prompt("Informe o valor do produto:"))
        const Desconto =  produtoPreco * 0.1
        const Avista = produtoPreco - Desconto
        const Juros = produtoPreco * 1.3
        const Parcelado = Juros / 3
        alert(`Valor por opções de pagamento:\n Valor a vista: ${"R$"+ Avista}\n Valor Parcelado em 3x: ${"R$" + Parcelado.toFixed(2)}`) 

    </script>
</body>
</html>
