<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 6</title>
</head>
<body>
    <script>

        let valor = Number(prompt("Digite o valor para saber se ele é perfeito: "));
        
        let somaDivisor = 0;
        let divisor = [];
       
        for (let i = 0; i < valor; i++) {
            if (valor % i == 0) {
                divisor.push(i);
            }
        }
        divisor.push(valor);
        Divisor.pop()
        
        for (let i = 0; i < Divisor.length; i++) {
            somaDivisor += Divisor[i];
        }
        if(somaDivisor != valor){
            alert(`O valor informado NÃO É PERFEITO!\n
                Seus divisores: ${Divisor}\n
                A soma dos divisores: ${somaDivisor}\n`)
        }else{
            alert(`O valor informado é PERFEITO!\n
                Seus divisores: ${Divisor}\n
                A soma dos divisores: ${somaDivisor}\n`)
        }
        
    </script>
</body>
</html>
